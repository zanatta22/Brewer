<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<title>Cadastro de usuário</title>
	
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
</head>

<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de usuário
				</h1>
			</div>
		</div>

		<div class="container-fluid">

			<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.
			</div> -->

			<form method="POST" th:object="${usuario}" class="form-vertical  js-form-loading">
			
				<div class="form-group">
					<label for="nome">Nome</label>
					<input class="form-control" id="nome" type="text"/>
				</div>
				
				<div class="row">
					<div class="col-sm-6 form-group">
						<label for="email">E-mail</label>
						<input class="form-control" type="text" id="email"/>
					</div>
					
					<div class="col-sm-3 form-group">
						<label for="dataNascimento">Data de nascimento</label>
						<input class="form-control" id="dataNascimento" type="text"/>
					</div>					
				</div>
				
				<div class="row">
					<div class="col-sm-3 form-group">
						<label for="senha">Senha</label>
						<input id="senha" type="text" class="form-control"/>
					</div>
					
					<div class="col-sm-3 form-group">
						<label for="confirmaSenha">Confirmação de senha</label>
						<input id="confirmaSenha" type="text" class="form-control"/>
					</div>
					
					<div class="col-sm-3 form-group">
						<label class="control-label">Status</label>
						<div>
							<div class="switch">
									<input type="checkbox" checked data-size="small" class="js-status" data-offstyle="danger">
							</div>
						</div>
					</div>
				</div>	
				
				<div class="form-group col-sm-12">
					<label class="control-label">Grupos</label>
					<div>
						<div class="checkbox checkbox-inline">
							<input type="checkbox"/>
							<label>Administrador</label>
						</div>
						
						<div class="checkbox checkbox-inline">
							<input type="checkbox" />
							<label>Vendedor</label>
						</div>
					</div>
				</div>	
				
					<button class="btn  btn-primary" type="submit">Salvar</button>
			</form>
		</div>
		
</section>

<th:block layout:fragment="javascript-extra">
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
<script>
  $(function() {
    $('.js-status').bootstrapToggle({
    	on: 'Ativo',
    	off: 'Inativo'
    });
  })
</script>
</th:block>

</html>
