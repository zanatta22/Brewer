<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
	
<head>
	<title>Cadastro de cidade</title>
</head>

<section layout:fragment="conteudo">

<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de cidade
				</h1>
			</div>
		</div>

		<div class="container-fluid">

			<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<i class="fa  fa-exclamation-circle"></i> JÃ¡ existe um produto com o nome informado.
			</div> -->

			<form method="POST" th:object="${cidade}" class="form-vertical  js-form-loading">
			
				<div class="row">
					<div class="col-sm-4 form-group">
						<label for="estado">Estado</label>
						<select id="estado" class="form-control">
							<option value="">Selecione o estado</option>
							<option value="1">Mato Grosso</option>
						</select>
					</div>
					
					<div class="col-sm-8 form-group">
						<label for="nome">Nome</label>
						<input id="nome" class="form-control" type="text" autofocus="autofocus"/>
					</div>
				</div>
				<button class="btn btn-primary" type="submit">Salvar</button>
			</form>
			</div>
</section>

</html>
